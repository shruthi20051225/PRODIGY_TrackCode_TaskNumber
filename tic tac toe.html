<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe PvC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .scoreboard {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .scoreboard span {
      margin: 0 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .cell:hover:not(.taken) {
      background-color: #eef;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    #reset {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe (Player vs Computer)</h1>

  <div class="scoreboard">
    <span>You (X): <span id="scoreX">0</span></span>
    <span>Computer (O): <span id="scoreO">0</span></span>
  </div>

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <button id="reset">Reset Game</button>
  <div id="message">Your turn!</div>

  <!-- Sounds -->
  <audio id="moveSound" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3"></audio>
  <audio id="winSound" src="https://freesound.org/data/previews/276/276033_2731800-lq.mp3"></audio>
  <audio id="drawSound" src="https://freesound.org/data/previews/491/491257_10262748-lq.mp3"></audio>

  <script>
    const cells = document.querySelectorAll('[data-cell]');
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const resetButton = document.getElementById('reset');
    const scoreXEl = document.getElementById('scoreX');
    const scoreOEl = document.getElementById('scoreO');
    const moveSound = document.getElementById('moveSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');

    let currentPlayer = 'X';
    let boardState = ['', '', '', '', '', '', '', '', ''];
    let scoreX = 0;
    let scoreO = 0;
    let gameActive = true;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function handleClick(e) {
      const cell = e.target;
      const index = [...cells].indexOf(cell);

      if (boardState[index] !== '' || !gameActive) return;

      makeMove(index, 'X');
      if (checkEnd('X')) return;

      setTimeout(() => {
        const available = boardState
          .map((val, idx) => val === '' ? idx : null)
          .filter(v => v !== null);

        if (available.length > 0) {
          const aiIndex = available[Math.floor(Math.random() * available.length)];
          makeMove(aiIndex, 'O');
          checkEnd('O');
        }
      }, 500);
    }

    function makeMove(index, player) {
      boardState[index] = player;
      cells[index].textContent = player;
      cells[index].classList.add('taken');
      moveSound.play();
    }

    function checkEnd(player) {
      if (checkWin(player)) {
        message.textContent = player === 'X' ? 'You win! ðŸŽ‰' : 'Computer wins! ðŸ¤–';
        winSound.play();
        updateScore(player);
        gameActive = false;
        return true;
      } else if (boardState.every(cell => cell !== '')) {
        message.textContent = "It's a draw!";
        drawSound.play();
        gameActive = false;
        return true;
      } else {
        message.textContent = player === 'X' ? "Computer's turn..." : "Your turn!";
        return false;
      }
    }

    function checkWin(player) {
      return winningCombinations.some(combo => {
        return combo.every(index => boardState[index] === player);
      });
    }

    function updateScore(player) {
      if (player === 'X') {
        scoreX++;
        scoreXEl.textContent = scoreX;
      } else {
        scoreO++;
        scoreOEl.textContent = scoreO;
      }
    }

    function resetGame() {
      boardState = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      message.textContent = "Your turn!";
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('taken');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetButton.addEventListener('click', resetGame);
  </script>

</body>
</html>
